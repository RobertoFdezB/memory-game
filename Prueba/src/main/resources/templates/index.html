<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>El juego de las parejas</title>
    <base href="/">
    
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">

</head>
<body>
    <div class="box">
        <h1 class="titulo centrado">El juego de las parejas</h1>
    </div>
    <form action="/juego">
    <div class="box">
        <label class="boxtwo">Nombre</label>
        <label class="boxtwo">Equipo</label>
    </div>
    <div class="box">
    	<input type="text" id="nombre" name="nombre" required maxlength="8" size="10" class="boxtwo">
    	<input type="text" id="equipo" name="equipo" required maxlength="8" size="10" class="boxtwo">
    </div>
   	<div class="box">	
    	<input type="submit" class="btn btn-success navbar-btn size-btn centrado" value="Iniciar partida"></input>
    </div>
    </form>
</body>
</html>
